<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links</title>
  
  <meta property="og:title" content="بجاد الأثري - رابط جميع منصاتي" />
  <meta property="og:description" content="خبير في المجال التقني والنفسي، مصمم غرافيك ومنتج بودكاست. اكتشف جميع روابطي في مكان واحد." />
  <meta property="og:image" content="https://i.imgur.com/MRi8HVL.png" />
  <meta property="og:url" content="https://bidjadraft.github.io/links" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ar_AR" />
  
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="بجاد الأثري - رابط جميع منصاتي" />
  <meta name="twitter:description" content="خبير في المجال التقني والنفسي، مصمم غرافيك ومنتج بودكاست. اكتشف جميع روابطي في مكان واحد." />
  <meta name="twitter:image" content="https://i.imgur.com/MRi8HVL.png" />
  <meta name="twitter:site" content="@bidjadraft" />

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      background: #18181b;
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      color: #e5e7eb;
      overflow: hidden; 
      overflow-x: hidden;
    }
    body {
      perspective: 1px;
      transform-style: preserve-3d;
    }
    .navbar {
      background: transparent;
      box-shadow: none;
      padding: 16px 18px 0 18px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 110;
    }
    .github-btn {
      display: none !important;
    }
    .sidebar {
      display: none;
    }
    .overlay {
      display: none;
    }
    .container {
      max-width: 430px;
      height: 100vh;
      margin: 0 auto;
      background: transparent !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
      transition: transform 0.5s ease, opacity 0.5s ease;
      padding-top: 0;
    }
    .profile-img-container {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      margin-top: 0px; /* تم تعديل هذه القيمة لرفع الصورة */
    }
    .profile-img {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #23232a;
      box-shadow: 0 2px 8px #0003;
      background: #23232a;
    }
    h1 {
      font-size: 2.1em;
      margin: 8px 0; 
      color: #e5e7eb;
      font-weight: 900;
      line-height: 1.2;
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      letter-spacing: 0.5px;
    }
    h1 .accent {
      color: #60a5fa;
    }
    .desc {
      color: #a1a1aa;
      margin-bottom: 12px; 
      font-size: 1.15em;
      line-height: 1.7;
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      font-weight: 700;
    }
    .btn-telegram, .btn-youtube, .btn-podcast, .btn-blog, .btn-contact {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1.13em;
      border: none;
      border-radius: 999px;
      padding: 14px 0;
      width: 100%;
      margin-bottom: 12px; 
      cursor: pointer;
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      box-shadow: 0 2px 8px transparent;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .btn-telegram {
      background: #0088cc;
      color: #fff;
      box-shadow: 0 2px 8px #0088ccaa;
    }
    .btn-telegram:hover {
      background: #006699;
      color: #fff;
    }
    .btn-youtube {
      background: #ff0000;
      color: #fff;
      box-shadow: 0 2px 8px #ff0000aa;
    }
    .btn-youtube:hover {
      background: #cc0000;
      color: #fff;
    }
    .btn-podcast {
      background: #6f42c1;
      color: #fff;
      box-shadow: 0 2px 8px #6f42c1aa;
    }
    .btn-podcast:hover {
      background: #592ea9;
      color: #fff;
    }
    .btn-blog {
      background: #fff;
      color: #18181b;
      box-shadow: 0 2px 8px #ffffffaa;
    }
    .btn-blog:hover {
      background: #e6e6e6;
      color: #18181b;
    }
    .btn-contact.anonymous {
      background: #444444;
      color: #fff;
      box-shadow: 0 2px 8px #444444aa;
      cursor: pointer;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 18px;
    }
    .socials a {
      background: #23232a;
      color: #a1a1aa;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6em;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .socials a:hover {
      background: #18181b;
      color: #60a5fa;
    }

    /* New styles for the four-section contact block */
    .four-way-contact {
      display: flex; 
      justify-content: space-around;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .four-way-contact a {
      background: #23232a;
      border-radius: 999px;
      height: 60px;
      width: 60px; 
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #e5e7eb;
      transition: background 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .four-way-contact a:hover {
      background: #18181b;
    }
    .four-way-contact .fa-twitter { color: #1da1f2; }
    .four-way-contact .fa-instagram { color: #e1306c; }
    .four-way-contact .fa-github { color: #fff; }
    .four-way-contact .fa-envelope { color: #f2a60c; }


    @media (max-width: 600px) {
      .container {
        max-width: 90vw;
        padding: 24px 8px 16px 8px;
      }
      .navbar {
        padding: 10px 8px 0 8px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
      }
      .profile-img-container {
        margin-top: 0;
        margin-bottom: 20px;
      }
      .sidebar {
        width: 140px;
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="navbar"></div>
  <div class="overlay" id="overlay"></div>
  <nav class="sidebar" id="sidebar" aria-label="القائمة الجانبية" style="display:none;">
    <a href="#">عنّي</a>
    <a href="#">مشاريعي</a>
    <a href="#">تواصل</a>
  </nav>

  <section class="container" id="page1">
    <div class="profile-img-container">
      <img class="profile-img" src="https://i.imgur.com/MRi8HVL.png" alt="Profile" />
    </div>
    <h1>بجاد <span class="accent">الأثري</span></h1>
    <div class="desc">
      خبير في المجال التقني و النفسي<br />
      مصمم غرافيك و منتج بودكاست
    </div>

    <div class="four-way-contact">
      <a href="https://twitter.com/bidjadraft" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/bidjadraft/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/bidjadraft" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="mailto:contact@your-email.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>

    <button class="btn-telegram" onclick="window.open('https://t.me/s/bidjadraft', '_blank')">
      <i class="fab fa-telegram"></i> Telegram
    </button>
    <button class="btn-youtube" onclick="window.open('https://www.youtube.com/@bidjadraft')">
      <i class="fab fa-youtube"></i> YouTube
    </button>
    <button class="btn-podcast" onclick="window.open('https://ar-podcast.com/meliontech/')">
      <i class="fas fa-podcast"></i> Podcast
    </button>
    <button class="btn-blog" onclick="window.open('https://bidjadraft.github.io/', '_blank')">
      <i class="fas fa-blog"></i> Blog
    </button>
  </section>

</body>
</html>
